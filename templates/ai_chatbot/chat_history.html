{% extends 'base.html' %}
{% block title %}Chat History{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-3">Your Chat Sessions</h2>
    <div class="list-group">
        {% for s in chat_sessions %}
            <a class="list-group-item list-group-item-action" href="{% url 'ai_chatbot:chat' %}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Session {{ s.session_id }}</h5>
                    <small class="text-muted">Updated {{ s.updated_at }}</small>
                </div>
                <small class="text-muted">Created {{ s.created_at }}</small>
            </a>
        {% empty %}
            <div class="text-muted">No chat sessions yet.</div>
        {% endfor %}
    </div>
    <div class="mt-3">
        <a href="{% url 'ai_chatbot:chat' %}" class="btn btn-success">Back to Chat</a>
    </div>
    
</div>
{% endblock %}
