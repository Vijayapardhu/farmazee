{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - Farmazee{% endblock %}

{% block extra_css %}
<style>
    .signup-container {
        min-height: 100vh;
        background: radial-gradient(1200px 600px at 10% 10%, rgba(40, 167, 69, .15), transparent),
                    radial-gradient(1000px 500px at 90% 20%, rgba(32, 201, 151, .15), transparent),
                    linear-gradient(135deg, #eef2ff 0%, #f8f9ff 100%);
        padding: 3rem 0;
    }
    .signup-card {
        background: rgba(255,255,255,0.85);
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.45);
        box-shadow: 0 10px 30px rgba(16, 24, 40, 0.08), 0 1px 2px rgba(16, 24, 40, 0.06);
        backdrop-filter: saturate(150%) blur(8px);
        overflow: hidden;
        transition: transform .2s ease, box-shadow .2s ease;
    }
    .signup-card:hover { transform: translateY(-2px); box-shadow: 0 16px 40px rgba(16,24,40,0.12); }
    .signup-header {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        padding: 2.25rem 2rem;
        text-align: center;
    }
    .signup-body { padding: 2rem; }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label { font-weight: 600; color: #2a2f45; }
    .form-control { border-radius: 10px; border-color: #e5e7eb; padding: .75rem .9rem; }
    .form-control:focus { border-color: #20c997; box-shadow: 0 0 0 .2rem rgba(32,201,151,.15); }
    .btn-signup {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        border: none;
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.3s ease;
    }
    .btn-signup:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
    }
    .password-toggle {
        position: absolute;
        right: 10px; top: 38px;
        border: 0; background: transparent; color: #6b7280;
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header text-white" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
          <h4 class="mb-0">Create your account</h4>
        </div>
        <div class="card-body p-4">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
            {% endfor %}
          {% endif %}
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email Address
                                </label>
                                {{ form.email|as_crispy_field }}
                            </div>
                            
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                {{ form.username|as_crispy_field }}
                            </div>
                            
                            <div class="row">

                                    </div>

                        </form>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form');
  if (form) {
    form.setAttribute('onsubmit', 'return validateForm(this);');
  }

  // Optional: password strength hooks (only if helper functions exist)
  const password1 = document.getElementById('{{ form.password1.id_for_label }}');
  if (
    password1 &&
    typeof window.checkPasswordStrength === 'function' &&
    typeof window.updatePasswordStrengthIndicator === 'function'
  ) {
    password1.addEventListener('input', function() {
      const strength = window.checkPasswordStrength(this.value);
      window.updatePasswordStrengthIndicator(strength);
    });
  }
});

function validateForm(form) {
  console.log('%c FORM VALIDATION STARTED', 'background: #4CAF50; color: white; padding: 5px; border-radius: 5px;');
  
  // Get form fields
  const firstName = form.querySelector('#{{ form.first_name.id_for_label }}').value.trim();
  const lastName = form.querySelector('#{{ form.last_name.id_for_label }}').value.trim();
  const email = form.querySelector('#{{ form.email.id_for_label }}').value.trim();
  const username = form.querySelector('#{{ form.username.id_for_label }}').value.trim();
  const password1 = form.querySelector('#{{ form.password1.id_for_label }}').value;
  const password2 = form.querySelector('#{{ form.password2.id_for_label }}').value;
  
  console.log('Form field values:');
  console.log('- First Name:', firstName);
  console.log('- Last Name:', lastName);
  console.log('- Email:', email);
  console.log('- Username:', username);
  console.log('- Password1:', password1 ? '********' : 'empty');
  console.log('- Password2:', password2 ? '********' : 'empty');
  
  // Basic validation
  if (!firstName || !lastName || !email || !username || !password1 || !password2) {
    console.error('VALIDATION FAILED: Missing required fields');
    alert('Please fill in all required fields');
    return false;
  }
  
  // Email validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    console.error('VALIDATION FAILED: Invalid email format');
    alert('Please enter a valid email address');
    return false;
  }
  
  // Password match validation
  if (password1 !== password2) {
    console.error('VALIDATION FAILED: Passwords do not match');
    alert('Passwords do not match');
    return false;
  }
  
  // Password strength validation
  if (password1.length < 8) {
    console.error('VALIDATION FAILED: Password too short');
    alert('Password must be at least 8 characters long');
    return false;
  }
  
  // Log CSRF token presence
  const csrfToken = form.querySelector('input[name="csrfmiddlewaretoken"]');
  console.log('CSRF Token present:', csrfToken ? 'Yes' : 'No');
  if (csrfToken) {
    console.log('CSRF Token value:', csrfToken.value.substring(0, 5) + '...');
  }
  
  // If all validations pass
  console.log('%c VALIDATION PASSED - SUBMITTING FORM', 'background: #2196F3; color: white; padding: 5px; border-radius: 5px;');
  const submitBtn = document.querySelector('.btn-signup');
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
  
  // Log form submission
  console.log('Form action:', form.action);
  console.log('Form method:', form.method);
  
  return true;
}
</script>
{% endblock %}
