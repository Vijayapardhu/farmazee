{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Farmazee{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-header text-white" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-2">
              <button type="submit" class="btn text-white" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">Login</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <small>Don't have an account? <a href="{% url 'signup' %}" class="fw-semibold text-decoration-none">Sign up</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
